<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Linear Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(34,193,195);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(253,187,45);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized Text -->
  <text x="5%" y="20%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="40" font-weight="bold" fill="url(#grad1)">
    Analyst+
  </text>

  <!-- Shadow Effect -->
  <text x="5%" y="20%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="40" font-weight="bold" fill="rgba(0,0,0,0.1)">
    Analyst+
  </text>
</svg>
